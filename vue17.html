<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<com2 v-on:func="show"></com2>
		</div>
		<template id="tmp1">
			<div>
				<h1>这是子组件</h1>
				<input type="button" value="子组件的按钮" v-on:click="mycick" />
			</div>
		</template>
		<script type="text/javascript">
			var com2={
				template: '#tmp1',
				methods:{
					mycick:function(){
						// console.log('我是你爸爸');
						// emit英文原意:是触发,调用,发射的意思
						// 第二个参数以上都可以传值
						this.$emit('func')
					}
				}
			}
			//这是注册一个全局
			Vue.component()
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					show:function(){
						console.log('调用了父组件身上的show方法')
					}
				},
				components:{
					com2
				}
			})
		</script>
	</body>
</html>
