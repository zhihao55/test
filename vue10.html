<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件注册</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my></my>
		</div>
		<script type="text/javascript">
			//1.1使用Vue.extend来创建全局的Vue组件
			var comx=Vue.extend({
				//通过template属性,指定了组件要展示的HTML结构
				template:'<h3>注册组件</h3>'
			})
			//1.2使用Vue.component('组件的名称'，创建的模板的对象)
			Vue.component('my',comx)
			var vm=new Vue({
				el:'#app',
				data:{},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
