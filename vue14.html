<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
		<style type="text/css">
			.v-enter,.v-leave-to{
				opacity: 0;
				transform: translateX(150px);
			}
			.v-enter-active,.v-leave-active{
				transition: all 0.5s ease;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<a href="" v-on:click.prevent="comname='login'">登陆</a>
			<a href="" v-on:click.prevent="comname='register'">注册</a>
			<transition mode="out-in">
				<!-- Vue提供了component，来展示对应的组件 -->
				<!-- component是一位占位符，：is属性用来指定展示的组件的名称 -->
				<component :is="comname"></component>
			</transition>
		</div>
		<script type="text/javascript">
			Vue.component('login',{
				template:'<h1>登陆组件</h1>'
			})
			Vue.component('register',{
				template: '<h1>注册组件</h1>'
			})
			var vm=new Vue({
				el:'#app',
				data:{
					comname: ''
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
