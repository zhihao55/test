<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="submit" v-bind:value="aa" v-on:click="ss" />
		<!-- 	v-if的特点，每次都会重新删除元素或创建元素
			有较高的切换性能消耗 -->
			<h4 v-if="flag">我是v-if元素控制</h4>
		<!-- 	v-show的特点，每次不会重新进行dom的删除和创建操作，只是切换了元素的dispay：none
			有较高的初始化渲染消耗 -->
			<p v-show="flag">我是v-show元素控制</p>
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#app',
				data:{
					flag:true,
					aa:'开'
				},
				methods:{
					ss:function(){
						this.flag=!this.flag;
						// if(this.aa!='关'){
						// 	this.aa='关';
						// }
						// else{
						// 	this.aa='开';
						// }
						
						console.log(this.flag);
					}
				}
			})
		</script>
	</body>
</html>
