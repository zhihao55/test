<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件定义的第三种方式</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<my></my>
			
		</div>
		<hr >
		<div id="app2">
			<my></my>
			<my1></my1>
		</div>
		<!-- 在被控制的#app外面，使用template元素，定义组件的html模板的结构 -->
		<template id="xx">
			<div>
				<h1>我真的帅</h1>
				<p>天秀，修饰</p>
			</div>
		</template>
		<template id="aa">
			<div>
				<h1>我是内部私有的</h1>
				<p>天秀，修饰</p>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component('my',{
				template:'#xx'
			})
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				},
				//定义一个私有的内部过滤器
				filters:{
					
				},
				//定义一个内部私有的组件,
				components:{
					
				}
			})
			var xx=new Vue({
				el:'#app2',
				data:{
					
				},
				methods:{
					
				},
				filters:{
					
				},
				components:{
					my1:{
						template:'#aa'
					}
				}
			})
		</script>
	</body>
</html>
